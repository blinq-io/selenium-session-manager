name: Java client CI 

on:
  push:
    branches: [ "master" ]
  pull_request:
    paths: clients/java/**
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'    
    - name: build and publish
      run: |
        cd ${{ github.workspace }}/clients/java 
        gradle publish -PSIGNINGKEY=${{secrets.ORG_GRADLE_PROJECT_SIGNINGKEY}} -PSIGNINGPASSWORD=${{secrets.ORG_GRADLE_PROJECT_SIGNINGPASSWORD}} -PSONATYPE_USERNAME={{secrets.ORG_GRADLE_PROJECT_SONATYPE_USERNAME}} -PSONATYPE_PASSWORD={{secrets.ORG_GRADLE_PROJECT_SONATYPE_PASSWORD}}
    - name: closeAndReleaseRepository
      run: |
        cd ${{ github.workspace }}/clients/java
        gradle closeAndReleaseRepository -PSIGNINGKEY=${{secrets.ORG_GRADLE_PROJECT_SIGNINGKEY}} -PSIGNINGPASSWORD=${{secrets.ORG_GRADLE_PROJECT_SIGNINGPASSWORD}} -PSONATYPE_USERNAME={{secrets.ORG_GRADLE_PROJECT_SONATYPE_USERNAME}} -PSONATYPE_PASSWORD={{secrets.ORG_GRADLE_PROJECT_SONATYPE_PASSWORD}}
