<html>
  <head>

  </head>

    <main class="main" id="mainContainer">

      </div>
      <div class="form-group" id="info-section">
        <p>Cookies count: <span id="count">0</span></p>
        <p>Domain: <span id="domain"></span></p>
      </div>
      <div class="form-group" id="tags-section">
        <label for="tags">Tags</label>
        <input type="text" class="form-control" id="tags" placeholder="Tags">
        <small class="form-text text-muted">Comma delimited list of tags.</small>

      </div>
      <button id="save-session" class="btn btn-primary" disabled="true">Save</button>
      
      <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
      </button> -->
      
      <!-- Modal -->
      <div class="modal" id="settings-dialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Session Server</h5>
              <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button> -->
            </div>
            <div class="modal-body">
              <div class="form-group" id="settings-section">
                <label for="tags">URL</label>
                <input type="text" class="form-control" id="url" placeholder="Server URL">
                <small class="form-text text-muted">Session server URL</small>
              </div>
        
            </div>
            <div class="modal-footer">
              <button id="close-settings" type="button" class="btn btn-secondary" data-dismiss="modal" disabled="true">Close</button>
              <button id="save-settings" type="button" class="btn btn-primary" disabled="true">Save changes</button>
            </div>
          </div>
        </div>
      </div> 
    </main>
    <script src="popup.js"></script>
  </body>
</html>
